<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com caixa de cores</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="caixa" id="box1" ></div>
    <div class="caixa" id="box2"></div>
    <br>
    Eventos - Box 1
    <ul>
        <li>Click - cor de fundo verde</li>
        <li>DuploClick - cor de fundo azul</li>
    </ul>
    <br>
    Eventos - Box 2
    <ul>
        <li>mouseover - cor de fundo vermelha</li>
        <li>mousedown - cor de fundo preto</li>
        <li>mouseup - cor de fundo branco</li>
        <li>mouseout - cor de fundo amarelo</li>
        <li>mousemove - mostra x, y do mouse dentro da div</li>
    </ul>
    <script src="js/script.js"></script>
</body>
</html>
