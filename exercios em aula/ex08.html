<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Switch Case</title>
    <script>
        let data_hora = new Date();
        let dia_semana = data_hora.getHours();
        switch(dia_semana){
            case 0:
                alert("Domingo dia de descanso")
                break
            case 4:
                alert("Quinta dia de Programação Web")
                break
            case 5:
                alert("Sexta!!!!!!!")
                break
            case 6:
                alert("Sabadão!!!!!!")
                break
            default:
                alert("Semana longa!!!!!!")
        }
    </script>
</head>
<body>
    
</body>
</html>
