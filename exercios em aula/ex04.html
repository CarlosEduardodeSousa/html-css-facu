<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1, n2, n3, n4, media;
        n1 = parseFloat(prompt("Digite sua primeira nota: "));
        n2 = parseFloat(prompt("Digite sua segunda nota: "));
        n3 = parseFloat(prompt("Digite sua terceira nota: "));
        n4 = parseFloat(prompt("Digite sua quarta nota: "));
        media = (n1+n2+n3+n4) / 4;
        document.write("A média é: " + media)
    </script>
</head>

</body>
</html>
