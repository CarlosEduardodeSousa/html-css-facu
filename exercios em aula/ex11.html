<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo while</title>
    <script>
        var cont = 0;
        var x=5;
        var tab;
        while (cont<10){
            cont = cont + 1;
            tab = x * cont;
            document.write(x + "x" + cont + "=" + tab + "</br>");
        }
    </script>
</head>
<body>
    <h1>Exemplo de While</h1>
</body>
</html>
