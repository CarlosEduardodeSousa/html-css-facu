<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Obrigado por jogar</h1>
    <script>
        function jogoAdivinhacao() {
        const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        let tentativas = 5;
        let palpite;
        let acertou = false;

        alert("Bem-vindo ao Jogo da Adivinhação! Você tem 5 tentativas para adivinhar o número entre 1 e 100.");

        do {
            palpite = parseInt(prompt(`Você tem ${tentativas} tentativas restantes. Qual é o seu palpite?`));

            if (palpite > numeroAleatorio) {
                alert("O número é menor.");
            } else if (palpite < numeroAleatorio) {
                alert("O número é maior.");
            } else if (palpite === numeroAleatorio) {
                alert("Parabéns! Você acertou o número!");
                acertou = true;
            }

            tentativas--;
        } while (tentativas > 0 && !acertou);

        if (!acertou) {
            alert(`Você esgotou suas tentativas! O número correto era ${numeroAleatorio}.`);
        }
}


jogoAdivinhacao();
    </script>
</body>
</html>
