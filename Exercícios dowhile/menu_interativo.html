<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Menu Interativo</h1>
    <script>
        var opcao;
        do{
            opcao = prompt("Escolha uma opção:\n 1. Calcular área de um retângulo\n 2. Converter temperatura (Celsius para Fahrenheit)\n 3. Sair");

            switch(opcao){
                case '1':
                    var base = parseFloat(prompt("Digite a base do retângulo: "));
                    var altura = parseFloat(prompt("Digite a altura do retângulo"));
                    var area = base * altura;
                    alert("A área do triângulo é: " + area);
                    break;
                case '2':
                    var celsius = parseFloat(prompt("Digite a temperatura em celsius: "));
                    var fahrenheit = (celsius * 9/5) + 32;
                    alert("A temperatura em Fahrenheit: " + fahrenheit);
                    break;
                case '3':
                    alert("Saindo.....")
                    break;
            }
        } while (opcao !== '3');
    </script>
</body>
</html>
