<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 4 notas</title>
    <script>
        var n1 = parseFloat(prompt("Digite sua primeira nota: "));
        var n2 = parseFloat(prompt("Digite sua segunda nota: "));
        var n3 = parseFloat(prompt("Digite sua terceira nota: "));
        var n4 = parseFloat(prompt("Digite sua quarta nota: "));
        var media = (n1 + n2+ n3 + n4) / 4;
        document.write("Média: " + media + "<br/>");
        if (media > 6){
            document.write("Aprovado");
        }

        else if (media = 6){
            document.write("Recuperação");
        }

        else{
            document.write("Reprovado");
        }
    </script>
</head>
<body>
    
</body>
</html>
