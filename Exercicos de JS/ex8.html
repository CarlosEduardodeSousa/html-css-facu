<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escada</title>
    <script>
        var altura_degrau = parseFloat(prompt("Digite a altura do degrau (em metros): "));
        var altura_objetico = parseFloat(prompt("Digite a altura que deseja alcançar (em metros): "));
        var numero_degraus = altura_degrau / altura_objetico;
        document.write("Número de degraus a subir: " + numero_degraus);
        
    </script>
</head>
<body>
    
</body>
</html>
