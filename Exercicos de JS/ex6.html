<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triangulo</title>
    <script>
        var base = parseFloat(prompt("Informe a base (em cm): "));
        var altura = parseFloat(prompt("Informe a altura (em cm): "));
        var area = (base * altura) / 2;
        alert("Área do Triangulo: " + area);
    </script>
</head>
