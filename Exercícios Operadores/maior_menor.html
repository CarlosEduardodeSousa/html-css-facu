<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Maior e Menor</h1>
    <script>
        var cont;
        var maior = 0;
        var menor = 0;
        for (cont = 1; cont<=3; cont++){
            var num = parseInt(prompt("Digite o " + cont + ".número:"))
            if (num > maior){
                maior = num;
            }
            else{
                menor = num
            }
        }
        document.write("O maior número digitado foi: " + maior + "<br>");
        document.write("O menor número digitado foi: " + menor)
    </script>
</body>
</html>
