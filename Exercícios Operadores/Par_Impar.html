<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Par ou Impar</h1>
    <script>
        var num = parseInt(prompt("Digite um número: "));
        if (num % 2 == 0){
            document.write("O número " + num + " è Par!")
        }
        else{
            document.write("O número " + num + " é Impar!")
        }
    </script>
</body>
</html>
