<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Área do Circulo</h1>
    <script>
        var raio = parseInt(prompt("Digite o raio do circulo: "));
        var area = Math.PI*(raio**2);
        document.write("Área do circulo: " + area);
    </script>
</body>
