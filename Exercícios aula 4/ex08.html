<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h2>Calculadora de Imposto de Renda</h2>
    <form id="irForm">
        <label for="salario">Salário:</label>
        <input type="number" id="salario" step="0.01" placeholder="Informe seu salário" required>

        <label for="imposto">Imposto de Renda (IR):</label>
        <input type="text" id="imposto" readonly>

        <button type="button" onclick="calcularIR()">Calcular IR</button>
    </form>

    <script>
        function calcularIR() {
            const salario = parseFloat(document.getElementById('salario').value);
            let aliquota = 0;

            if (salario <= 1434) {
                aliquota = 0;
            } else if (salario >=1434 && salario < 2150) {
                aliquota = 0.075;
            } else if (salario >= 2150 && salario < 2866) {
                aliquota = 0.15;
            } else if (salario >= 2866 && salario <= 3582) {
                aliquota = 0.225;
            } else {
                aliquota = 0.275;
            }

            const imposto = salario * aliquota;
            document.getElementById('imposto').value = `R$ ${imposto.toFixed(2)}`;
        }
    </script>
</body>
</html>
