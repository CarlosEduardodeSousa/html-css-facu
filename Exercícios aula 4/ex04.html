<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Calcular Àrea do Retangulo</h1>
    <form>
        <label for="base">Informe o valor da base</label>
        <input type="number" id="base">
        <br>
        <label for="altura">Informe o valor da altura</label>
        <input type="number" id="altura">
        <br>
        <button type="button" onclick="calcularArea()">Calcular</button>
        <br>
        <h3>Àrea da Base do Retangulo</h3>
        <textarea name="resultado" id="resultado" rows="2" readonly></textarea>
    </form>

    <script>
        function calcularArea(){
            const base = parseFloat(document.getElementById('base').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');
            const area = base * altura;
            resultado.value = "Á área do retangulo é: " + area;
        }
    </script>
</body>
</html>
