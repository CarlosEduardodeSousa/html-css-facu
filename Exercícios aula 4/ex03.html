<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Maior ou Menor</h1>
    <form>
        <label for="numero 1">Digite o primeiro número</label>
        <input type="number" id="n1">
        <br>
        <label for="numero2">Digite o segundo número</label>
        <input type="number" id="n2">
        <br>
        <button  type="button" onclick="MaiorOuMenor()">Verificar</button>
        <br>
        <h3>Resultado</h3>
        <textarea name="resultado" id="resultado" rows="2" readonly></textarea>
    </form>

    <script>
        function MaiorOuMenor(){
            const n1 = parseInt(document.getElementById('n1').value);
            const n2 = parseInt(document.getElementById('n2').value);
            const resultado = document.getElementById('resultado')

            if (n1 > n2){
                resultado.value = "O número " + n1 + " é maior que o " + n2;
            }

            else if (n1 == n2 || n2 == n1){
                resultado.value = "O número " + n1 + " é o número " + n2 + " são iguais";
            }

            else{
                resultado.value = "O número " + n2 + " é maior que o " + n1;
            }


        }
    </script>
</body>
</html>
