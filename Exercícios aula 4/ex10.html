<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h2>Calculadora de Fatorial</h2>
    <form id="fatorialForm">
        <label for="numero">Número:</label>
        <input type="number" id="numero" min="0" required>

        <label for="resultado">Fatorial:</label>
        <input type="text" id="resultado" readonly>

        <button type="button" onclick="calcularFatorial()">Calcular Fatorial</button>
    </form>

    <script>
        function calcularFatorial() {
            const numero = parseInt(document.getElementById('numero').value);
            let fatorial = 1;

            if (numero < 0) {
                alert("Por favor, insira um número inteiro não negativo.");
                return;
            }

            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            document.getElementById('resultado').value = fatorial;
        }
    </script>
</body>
</html>
