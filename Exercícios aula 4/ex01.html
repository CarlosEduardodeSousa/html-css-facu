<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h2>Calculadora de Parcelas</h2>
    <label for="valorCompra">Valor total da compra:</label>
    <input type="number" id="valorCompra" placeholder="Digite o valor da compra" step="0.01">
    <br><br>
    
    <label for="parcelas">Quantidade de parcelas:</label>
    <input type="number" id="parcelas" placeholder="Digite o número de parcelas">
    <br><br>
    
    <button onclick="calcularParcelas()">Calcular</button>

    <h3>Resultado:</h3>
    <textarea id="resultado" rows="4" readonly></textarea>

    <script>
        function calcularParcelas() {
            const valorCompra = parseFloat(document.getElementById('valorCompra').value);
            const parcelas = parseInt(document.getElementById('parcelas').value);
            const resultado = document.getElementById('resultado');

            let juros = 0;
            if (parcelas === 1) {
                juros = 0;
            } else if (parcelas === 2) {
                juros = 3;
            } else if (parcelas === 4) {
                juros = 7;
            } else {
                resultado.value = "Número de parcelas inválido. Use 1, 2 ou 4.";
                return;
            }

            const valorFinal = valorCompra * (1 + juros / 100);
            const valorParcela = valorFinal / parcelas;

            resultado.value = `Valor total com juros: R$ ${valorFinal.toFixed(2)}\n` +
                              `Valor de cada parcela: R$ ${valorParcela.toFixed(2)} (${parcelas}x com ${juros}% de juros)`;
        }
    </script>
</body>
</html>
