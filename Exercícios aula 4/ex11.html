<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h2>Soma de Números Inteiros até N</h2>
    <form id="somaForm">
        <label for="numero">Número (N):</label>
        <input type="number" id="numero" min="1" required>

        <label for="resultado">Soma:</label>
        <input type="text" id="resultado" readonly>

        <button type="button" onclick="calcularSoma()">Calcular Soma</button>
    </form>

    <script>
        function calcularSoma() {
            const numero = parseInt(document.getElementById('numero').value);
            
            if (numero < 1) {
                alert("Por favor, insira um número inteiro positivo.");
                return;
            }

            const soma = (numero * (numero + 1)) / 2;

            document.getElementById('resultado').value = soma;
        }
    </script>
</body>
</html>
