<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            color: blue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <form id="imcForm">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required><br><br>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select><br><br>
        
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    
    <div id="resultado" class="result"></div>

    <script>
        function calcularIMC() {
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);
            const sexo = document.getElementById('sexo').value;
            
            const imc = peso / (altura * altura);
            let categoria = '';

            if (sexo === 'feminino') {
                if (imc < 19.1) categoria = "Abaixo do peso";
                else if (imc < 25.8) categoria = "No peso normal";
                else if (imc < 27.3) categoria = "Marginalmente acima do peso";
                else if (imc < 32.3) categoria = "Acima do peso ideal";
                else categoria = "Obeso";
            } else if (sexo === 'masculino') {
                if (imc < 20.7) categoria = "Abaixo do peso";
                else if (imc < 26.4) categoria = "No peso normal";
                else if (imc < 27.8) categoria = "Marginalmente acima do peso";
                else if (imc < 31.1) categoria = "Acima do peso ideal";
                else categoria = "Obeso";
            }
            
            document.getElementById('resultado').innerHTML = 
                `<p>Seu IMC: ${imc.toFixed(2)}</p>
                 <p>Categoria: ${categoria}</p>`;
        }
    </script>
</body>
</html>
