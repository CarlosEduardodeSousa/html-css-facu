<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Calculo de Média</h1>
    <form>
        <label for="nota1">Digite a primeira nota</label>
        <input type="number" id="nota1">
        <br>
        <label for="nota2">Digite a segunda nota</label>
        <input type="number" id="nota2">
        <br>
        <label for="nota3">Digite a terceira nota</label>
        <input type="number" id="nota3">
        <br>
        <button type="button" onclick="calcularmedia()">Calcular média</button>
        <br>
        <h3>Resultado</h3>
        <textarea name="resultado" id="resultado"></textarea>
    </form>

    <script>
        function calcularmedia(){
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const resultado = document.getElementById('resultado');

            const media = (nota1+nota2+nota3)/3;

            var situacao;
            if(media >= 6){
                 situacao = "Aprovado!";
            }

            else if (media >= 3 && media < 6){
                situacao = "Exame!";
            }
            
            else{
                situacao = "Reprovado!";
            }

            resultado.value = "Média: " + media.toFixed(1)  + situacao;
        }
    </script>
</body>
</html>
