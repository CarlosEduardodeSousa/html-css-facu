<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <h1>Calculadora</h1>

    <form>
        <label for="numero 1">Primeiro Número:</label>
        <input type="number" id="N1">
        <br>
        <label for="numero 2">Segundo Número:</label>
        <input type="number" id="N2">
        <br>
        <button type="button" onclick="soma()">+</button>
        <button type="button" onclick="subtracao()">-</button>
        <button type="button" onclick="multiplicacao()">*</button>
        <button type="button" onclick="divisao()">/</button>
        <br>
        <label for="resultado">Resultado</label>
        <input type="text" id="resultado" readonly>
    </form>

    <script>
        function soma(){
            var n1 = parseInt(document.getElementById('N1').value);
            var n2 = parseInt(document.getElementById('N2').value);
            var resultado;
            resultado = n1 + n2;
            document.getElementById('resultado').value = resultado;
        }

        function subtracao(){
            var n1 = parseInt(document.getElementById('N1').value);
            var n2 = parseInt(document.getElementById('N2').value);
            var resultado;
            resultado = n1 - n2;
            document.getElementById('resultado').value = resultado;
        }

        function multiplicacao(){
            var n1 = parseInt(document.getElementById('N1').value);
            var n2 = parseInt(document.getElementById('N2').value);
            var resultado;
            resultado = n1 * n2;
            document.getElementById('resultado').value = resultado;
        }

        function divisao(){
            var n1 = parseInt(document.getElementById('N1').value);
            var n2 = parseInt(document.getElementById('N2').value);
            var resultado;
            resultado = n1 / n2;
            document.getElementById('resultado').value = resultado;
        }
    </script>
</body>
</html>
