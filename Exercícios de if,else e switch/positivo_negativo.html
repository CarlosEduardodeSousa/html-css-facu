<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Positivo Negativo ou Zero</h1>
    <script>
        var num = parseInt(prompt("Digite um número inteiro: "));
        if (num > 0){
            document.write("O número " + num + " é positivo");
        }

        else if (num <0){
            document.write("O número " + num + " é negativo");
        }

        else{
            document.write("Zero");
        }
    </script>
</body>
</html>
