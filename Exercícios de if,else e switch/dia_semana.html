<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Dia Semana</h1>
    <script>
        var num = parseInt(prompt("Digite um dia da semana (1-7): "));
        switch (num){
            case 1:
                document.write("Domingo" + "<br>");
                document.write("Dia de descanso!");
                break;
            case 2:
                document.write("Segunda-Feira" + "<br>");
                document.write("Depressão!");
                break;
            case 3:
                document.write("Terça-Feira!" + "<br>");
                document.write("Trizteza!");
                break;
            case 4:
                document.write("Quarta-Feira" + "<br>");
                document.write("Acaba a semana logo!");
                break;
            case 5:
                document.write("Quinta-Feira" + "<br>");
                document.write("Chega logo Sexta!");
                break;
            case 6:
                document.write("Sexta-Feira" + "<br>");
                document.write("Sextou!");
                break;
            case 7:
                document.write("Sábado")
                document.write("Finalmente final de semana!")
                break;
        }
    </script>
</body>
</html>
