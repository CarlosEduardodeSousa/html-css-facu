<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Classificação do Aluno</h1>
    <script>
        var n1 = parseFloat(prompt("Informe sua primeira nota: "));
        var n2 = parseFloat(prompt("Informe sua segunda nota: "));
        var media = (n1 + n2)/2;
        document.write("Média: " + media + "<br>");
        if(media >6){
            document.write("Aprovado!");
        }

        else if (media >=4 && media <6){
            document.write("Recuperação!")
        }

        else{
            document.write("Reprovado!")
        }
    </script>
</body>
</html>
