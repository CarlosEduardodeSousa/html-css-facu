<body>
    <h1>Fibonacci</h1>
    <script>
        var cont, n1, n2, n3;
        n1 = 0;
        n2 = 1;
        n3 = 0;
        for (cont = 1; cont <= 15; cont++){
            n1 = n2;
            n2 = n3;
            n3 = n1 + n2;
            document.write(n2 + "<br>");
        }
    </script>
</body>
