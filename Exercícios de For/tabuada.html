<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 3</title>
</head>
<body>
    <h1>tabuada</h1>
    <script>
        var cont;
        var tabuada = parseInt(prompt("Digite a tabuada que você deseja ver: "));
        for (cont = 1; cont<=10; cont++){
            var resultado = tabuada * cont;
            document.write(tabuada + " X " + cont + " = " + resultado + "<br>")
        }
    </script>
</body>
</html>
