<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Número Primo</h1>
    <script>
     function ehPrimo(numero) {
                    if (numero <= 1) {
                        return false; 
                    }

                    for (let i = 2; i <= Math.sqrt(numero); i++) {
                        if (numero % i === 0) {
                        return false; 
                        }
                    }

                    return true;
                }


                let numero = parseInt(prompt("Informe um número inteiro: "))
                if (ehPrimo(numero)) {
                document.write( numero + " é primo.");
                } else {
                document.write(numero + " não é primo.");
                }
    </script>
</body>
</html>
