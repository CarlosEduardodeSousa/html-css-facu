<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h2>Digite uma frase ou palavra</h2>
    <form>
        <input type="text" id="campoTexto" placeholder="Digite aqui">
        <button type="button" onclick="converterMaiuscula()">Maiúscula</button>
        <button type="button" onclick="separarPalavras()">Separar</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 16px;"></div>

    <script>
        
        function converterMaiuscula() {
            const texto = document.querySelector("#campoTexto").value;
            document.querySelector("#resultado").innerHTML = texto.toUpperCase();
        }

        
        function separarPalavras() {
            const texto = document.querySelector("#campoTexto").value;
            const palavrasSeparadas = texto.split(" ").join("<br>");
            document.querySelector("#resultado").innerHTML = palavrasSeparadas;
        }
    </script>
</body>
</html>
