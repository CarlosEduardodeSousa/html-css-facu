<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculadora {
            width: 240px;
            margin: auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #f3f3f3;
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        button.operacao {
            background-color: #f0ad4e;
            color: #fff;
        }
        button.especial {
            background-color: #5bc0de;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly>
        <div class="botoes">
            <button onclick="adicionarDisplay('7')">7</button>
            <button onclick="adicionarDisplay('8')">8</button>
            <button onclick="adicionarDisplay('9')">9</button>
            <button class="operacao" onclick="adicionarDisplay('/')">/</button>

            <button onclick="adicionarDisplay('4')">4</button>
            <button onclick="adicionarDisplay('5')">5</button>
            <button onclick="adicionarDisplay('6')">6</button>
            <button class="operacao" onclick="adicionarDisplay('*')">*</button>

            <button onclick="adicionarDisplay('1')">1</button>
            <button onclick="adicionarDisplay('2')">2</button>
            <button onclick="adicionarDisplay('3')">3</button>
            <button class="operacao" onclick="adicionarDisplay('-')">-</button>

            <button onclick="adicionarDisplay('0')">0</button>
            <button onclick="adicionarDisplay('.')">.</button>
            <button onclick="calcular()">=</button>
            <button class="operacao" onclick="adicionarDisplay('+')">+</button>

            
            <button class="especial" onclick="calcularPotencia()">x^y</button>
            <button class="especial" onclick="arredondar()">Arredondar</button>
            <button class="especial" onclick="calcularRaiz()">√</button>
            <button onclick="limparDisplay()">C</button>
        </div>
    </div>

    <script>
        function adicionarDisplay(valor) {
            document.getElementById("display").value += valor;
        }

       
        function calcular() {
            try {
                let expressao = document.getElementById("display").value;
                let resultado = eval(expressao); // Cálculo da expressão
                document.getElementById("display").value = resultado;
            } catch (error) {
                document.getElementById("display").value = "Erro";
            }
        }

       
        function limparDisplay() {
            document.getElementById("display").value = "";
        }

        
        function calcularPotencia() {
            let base = parseFloat(prompt("Digite a base:"));
            let expoente = parseFloat(prompt("Digite o expoente:"));
            if (!isNaN(base) && !isNaN(expoente)) {
                let resultado = Math.pow(base, expoente);
                document.getElementById("display").value = resultado;
            } else {
                document.getElementById("display").value = "Entrada inválida";
            }
        }

       
        function arredondar() {
            let numero = parseFloat(prompt("Digite o número a ser arredondado:"));
            if (!isNaN(numero)) {
                let resultado = Math.round(numero);
                document.getElementById("display").value = resultado;
            } else {
                document.getElementById("display").value = "Entrada inválida";
            }
        }

       
        function calcularRaiz() {
            let numero = parseFloat(prompt("Digite o número para calcular a raiz quadrada:"));
            if (!isNaN(numero)) {
                let resultado = Math.sqrt(numero);
                document.getElementById("display").value = resultado;
            } else {
                document.getElementById("display").value = "Entrada inválida";
            }
        }
    </script>
</body>
</html>
