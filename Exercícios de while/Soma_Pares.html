<body>
    <h1>Soma Pares</h1>
    <script>
        var cont = 1;
        soma = 0;
        while (cont<=100){
            cont = cont + 1
            if (cont % 2 == 0){
                var soma = soma + cont;
            }
           
        }
        document.write("A soma dos número pares é: " + soma);
    </script>
</body>
