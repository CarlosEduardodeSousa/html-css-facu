<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Contador Usuario</h1>
    <script>
        var num = parseInt(prompt("Digite um número inteiro positivo: "));
        var cont = 0;
        while(cont <num){
            cont = cont + 1;
            document.write(cont + "<br>")
        }
    </script>
</body>
</html>
